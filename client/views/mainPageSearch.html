<div class="searchbar" ng-controller="mapsPageController">
  <form ng-submit="submitSearch()">
    <input type="text" ng-model="searchField" placeholder="search"></input>
    <button type="submit">search</button>
  </form>
  <form ng-submit="favoriteSubmit()">
    <input type="text" ng-model="favoriteField" placeholder="save to favorites"></input>
    <button type="submit">send</button>
  </form>
</div>
